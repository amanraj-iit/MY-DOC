{% load static from staticfiles%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'check.css' %}" />
        <title>My Doc/Check</title>
    </head>
    <body class="bg-gray-900">
        <style>
            a:hover {
                cursor: pointer;
                transition: ease-out 0.35s;
                border: white solid 1px;
                border-radius: 12px;
                padding: 5px;
            }
            a {
                color: white;
            }
        </style>
        <header class="bg-red-500 body-font">
            <div
                class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
            >
                <div
                    class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
                >
                    <img
                        id="logo"
                        src="{% static 'heart.png' %}"
                        alt="img"
                        width="40px"
                        height="40px"
                    />
                    <span class="ml-3 text-xl font-bold text-2xl"
                        >MY DOC</span
                    >
                </div>
                <nav
                    class="md:ml-auto flex flex-wrap items-center text-base justify-center"
                >
                    <a
                        class="mr-5 hover:text-black text-lg font-semibold"
                        href="{% url 'Home' %}"
                        >Home</a
                    >
                    <a
                        class="mr-5 hover:text-black text-lg font-semibold"
                        href="{% url 'Heart:check' %}"
                        >Check Up</a
                    >
                    <a
                        class="mr-5 hover:text-black text-lg font-semibold"
                        href="{% url 'Contact' %}"
                        >Contact</a
                    >
                </nav>
            </div>
        </header>
            <div class="flex items-center h-screen w-full bg-teal-lighter">
                <div
                    class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto"
                >
                    <h1 class="block w-full text-center text-grey-darkest mb-6 font-bold text-6xl">
                        Heartify
                    </h1>
                    <form
                        class="mb-4 md:flex md:flex-wrap md:justify-between"
                        method="POST"
                        enctype="multipart/form-data"
                        action="{% url 'Heart:predictHeart' %}"
                    >
                        {% csrf_token %}
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="age"
                                >Age</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="age"
                                id="age"
                                required
                                placeholder="Ex. 21"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase font-bold text-xs text-grey-darkest md:ml-2"
                                for="sex"
                                >Sex</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:ml-2"
                                type="number"
                                name="sex"
                                id="sex"
                                required
                                placeholder="M-1 | F-0"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="cp"
                                >Chest Pain Type</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="cp"
                                id="cp"
                                required
                                placeholder="3/2/1/0"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="trestbps"
                                >Resting BP</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="trestbps"
                                id="trestbps"
                                required
                                placeholder="Ex. 110"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="chol"
                                >Cholestoral</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="chol"
                                id="chol"
                                required
                                placeholder="Ex. 205"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="fbs"
                                >Fasting Blood Sugar</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="fbs"
                                id="fbs"
                                required
                                placeholder=">120 - 1 or 0"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="restecg"
                                >Rest ECG</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="restecg"
                                id="restecg"
                                required
                                placeholder="0 or 1"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="thalach"
                                >Max. Heart Rate</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="thalach"
                                id="thalach"
                                required
                                placeholder="Ex. 156"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="exang"
                                >Exercise Angina</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="exang"
                                id="exang"
                                required
                                placeholder="0 or 1"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="oldPeak"
                                >ST depression</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="oldPeak"
                                id="oldPeak"
                                required
                                placeholder="Ex. 1.3"
                                min="0" value="0" step="0.1"
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="slope"
                                >Slope of ST</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="slope"
                                id="slope"
                                placeholder="Ex. 1"
                                required
                            />
                        </div>
                        <div class="flex flex-col mb-4 md:w-1/2">
                            <label
                                class="mb-2 uppercase tracking-wide font-bold text-xs text-grey-darkest"
                                for="ca"
                                >CA</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest md:mr-2"
                                type="number"
                                name="ca"
                                id="ca"
                                placeholder="0/1/2/3"
                                required
                            />
                        </div>
                        <div class="flex flex-col mb-6 md:w-full">
                            <label
                                class="mb-2 uppercase font-bold text-xs text-grey-darkest"
                                for="thal"
                                >Thal</label
                            >
                            <input
                                class="border py-2 px-3 text-grey-darkest"
                                type="number"
                                name="thal"
                                id="thal"
                                placeholder="Ex. 0"
                                required
                            />
                        </div>
                        <button type="submit" class="inline-flex place-self-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button><br/><br />
                        {% if prediction == 0 %}
                            <br><br><h1 class="block w-full text-center text-grey-darkest mb-6 font-medium text-lg">Hurrah!!, You have no symptoms for a heart disease</h1>
                        {% elif prediction == 1 %}
                            <br><br><h1 class="block w-full text-center text-grey-darkest mb-6 font-medium text-lg">Please consult a Cardiologist</h1>
                        {% endif %}
                        <!-- <input type="submit" value="Submit"/> -->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
